<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD2PDF - Markdown to PDF Converter</title>
    <meta name="description" content="Convert Markdown to PDF">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" target="_blank" rel="noopener noreferrer">
</head>
<body>
    <div class="container">
        <header>
            <h1>MD2PDF</h1>
            <p class="subtitle">Convert Markdown to PDF</p>
        </header>
        
        <main>
            <div class="editor-section">
                <textarea id="markdown-input" placeholder="Type your Markdown here..."></textarea>
            </div>
            
            <div class="actions">
                <button id="convert-btn">Convert to PDF</button>
            </div>
        </main>

        <footer>
            <p>Using <a href="https://github.com/spawnia/md-to-pdf" target="_blank" rel="noopener noreferrer">md-to-pdf.fly.dev</a> for conversion</p>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js" target="_blank" rel="noopener noreferrer"></script>
    <script src="script.js"></script>
</body>
</html>
